<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/config.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-section">
      <div class="main-left">
        <div class="left-left-box">
          <h3 class="title-travel">Travel</h3>
          <div class="box-left-text">
            <h2 class="caption-get-ready">Get Ready</h2>
            <p class="paragraph-left">
              collection of the most <br />
              beautiful places <br />
              and experience
            </p>
            <button type="button" class="btn">Get started</button>
          </div>
        </div>
        <div class="left-right-box">
          <div class="shape-1"></div>
          <div class="shape-2"></div>
          <div class="shape-3"></div>
        </div>
      </div>

      <!--                                Right Section                             -->

      <div class="main-right">
        <div class="right-header">
          <div class="ex">
            <div class="lines-3"></div>
          </div>
          <ul class="header-options">
            <li><a href="#">Discover</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="search-wrapper">
          <input type="text" class="search-field" placeholder="Search" />
        </div>
        <h3 class="header-discover">Discover</h3>
        <div class="categories">
          <ul class="options">
            <li class="option-list1">Experience</li>
            <li class="option-list">Places</li>
            <li class="option-list">Housing</li>
          </ul>
        </div>
        <div class="photos">
          <div class="item-image item-image1">
            <h3>Royal Galaxy</h3>
            <p class="distance">Distance 1.2km</p>
          </div>
          <div class="item-image item-image2">
            <h3>Blue Moon Hotel</h3>
            <p class="distance">Distance 1.2km</p>
          </div>
          <div class="item-image item-image3">
            <h3>Red Velvet Inn</h3>
            <p class="distance">Distance 1.2km</p>
          </div>
        </div>
        <div class="bottom-right">
          <div class="arrows">
            <div><img src="./images/arrow-left.png" alt="arrow-left" /></div>
            <div><img src="./images/arrow-right.png" alt="arrow-right" /></div>
          </div>
          <div class="bottom-link"><a href="#">See All</a></div>
        </div>
      </div>
    </section>
  </body>
</html>
